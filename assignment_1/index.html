<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="header">Sign Up</h1>
        <div class="inputBody">
            <div class="inputName">
                <input type="text" placeholder="First Name" class="name">
                <input type="text" placeholder="Last Name" class="name">
            </div>
            <div class="inputMobile">
                <input type="text" placeholder="Mobile No." class="mobile">
            </div>
            <div class="inputEmail">
                <input type="text" placeholder="Email Address" class="email">
            </div>
            <div class="inputPassword">
                <input type="text" placeholder="Password" class="password">
                <input type="text" placeholder="Confirm Password" class="password">
            </div>
            <div class="inputRadio">
                <div>
                    <input type="radio" class="checkbox">
                    <label for="">I Agree</label>
                </div>
                <p class="term">By clicking <span class="reg">Register</span>, you agree to the <span class="termNCondition">term and condition</span> set out by this site, including our Cookie Use.</p>
            </div>
            <div class="bottom">
                <button class="btn btn-reg">Register</button>
                <button class="btn btn-sign">Sign In</button>
            </div>
        </div>
    </div>
</body>
</html>
